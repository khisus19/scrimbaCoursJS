<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="randomPassword.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&family=Karla:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article>
            <section class="top">
                <h2 class="top-white">Generate a</h2>
                <h2 class="top-green">random password</h2>
                <p>Never use an insecure password again.</p>
            </section>
            <section class="middle">
                <button class="btn_main btn" id="generate-btn-el" onclick="passwordizator()"><span></span>Generate passwords</button>
                <input type="number" id="input-el" class="input-el" placeholder="Number of characters?">
            </section>
            <section class="bottom">
                <div class="password-cont">
                    <p id="pwd-el1">
                        <span class="dot-span"></span>
                    </p>
                    <button id="clipboard1-el" class="clip-btn" onclick="copyClipboard(password1)" onmouseout="outFunc()">Copy
                        <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                    </button>
                </div>
                <div class="password-cont">
                    <p id="pwd-el2">
                        <span class="dot-span"></span>
                    </p>
                    <button id="clipboard2-el" class="clip-btn" onclick="copyClipboard(password2)" onmouseout="outFunc()">Copy
                        <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                    </button>
                </div>
                <div class="password-cont">
                    <p id="pwd-el3">
                        <span class="dot-span"></span>
                    </p>
                    <button id="clipboard3-el" class="clip-btn" onclick="copyClipboard(password3)" onmouseout="outFunc()">Copy
                        <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                    </button>
                </div>
                <div class="password-cont">
                    <p id="pwd-el4">
                        <span class="dot-span"></span>
                    </p>
                    <button id="clipboard4-el" class="clip-btn" onclick="copyClipboard(password4)" onmouseout="outFunc()">Copy
                        <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                    </button>
                </div>
                
            </section>

        </article>
    </main>

    <script src="randomPassword.js"></script>
</body>
</html>
