<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="randomPassword.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&family=Karla:wght@500;800&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article>
            <div class="top">
                <h2 class="top-white">Generate a</h2>
                <h2 class="top-green">random password</h2>
                <p>Never use an insecure password again.</p>
            </div>
            <div class="middle">
                <button class="btn_main" id="generate-btn-el" onclick="passwordizator(8)"><span></span>Generate passwords</button>
            </div>
            <div class="bottom">
                <p id="pwd-el1">
                    <span class="dot-span"></span>
                </p>
                <p id="pwd-el2">
                    <span class="dot-span"></span>
                </p>
                <p id="pwd-el3">
                    <span class="dot-span"></span>
                </p>
                <p id="pwd-el4">
                    <span class="dot-span"></span>
                </p>
            </div>
        </article>
    </main>

    <script src="randomPassword.js"></script>
</body>
</html>
